	    <p>The <b>San Francisco cable car system</b> is the world's last manually operated <a href="/wiki/Cable_car_(railway)" title="Cable car (railway)">cable car</a> system. An icon of <a href="/wiki/San_Francisco" title="San Francisco">San Francisco</a>, the cable car system forms part of the intermodal urban transport network operated by the <a href="/wiki/San_Francisco_Municipal_Railway" title="San Francisco Municipal Railway">San Francisco Municipal Railway</a>. Of the twenty-three lines established between 1873 and 1890,<sup id="cite_ref-cablecarmuseum_4-0" class="reference"><a href="#cite_note-cablecarmuseum-4"><span>[</span>4<span>]</span></a></sup> three remain (one of which combines parts of two earlier lines): two routes from downtown near <a href="/wiki/Union_Square,_San_Francisco,_California" title="Union Square, San Francisco, California" class="mw-redirect">Union Square</a> to <a href="/wiki/Fisherman%27s_Wharf,_San_Francisco,_California" title="Fisherman's Wharf, San Francisco, California" class="mw-redirect">Fisherman's Wharf</a>, and a third route along California Street. While the cable cars are used to a certain extent by commuters, the vast majority of their 7 million annual passengers are tourists.<sup id="cite_ref-ap2013_5-0" class="reference"><a href="#cite_note-ap2013-5"><span>[</span>5<span>]</span></a></sup> They are among the most significant tourist attractions in the city, along with <a href="/wiki/Alcatraz_Island" title="Alcatraz Island">Alcatraz Island</a>, the <a href="/wiki/Golden_Gate_Bridge" title="Golden Gate Bridge">Golden Gate Bridge</a>, and <a href="/wiki/Fisherman%27s_Wharf,_San_Francisco" title="Fisherman's Wharf, San Francisco">Fisherman's Wharf</a>. The cable cars are listed on the <a href="/wiki/National_Register_of_Historic_Places" title="National Register of Historic Places">National Register of Historic Places</a>.<sup id="cite_ref-nris_2-1" class="reference"><a href="#cite_note-nris-2"><span>[</span>2<span>]</span></a></sup></p>
<p>The cable cars are not to be confused with San Francisco's <a href="/wiki/F_Market_%26_Wharves" title="F Market &amp; Wharves">heritage streetcars</a>, which operate on <a href="/wiki/Market_Street_(San_Francisco)" title="Market Street (San Francisco)">Market Street</a> and the <a href="/wiki/Embarcadero_(San_Francisco)" title="Embarcadero (San Francisco)">Embarcadero</a>.</p>
