<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="mainPage">
	{{> feeds}}
</template>

<template name="topBar">
	<div id="topBar" class="nav">
		<div class="upperSearch pull-left">
			<a href="/w"><img src="/w.svg" class="fakeW" width="44px"></a>
			<a href="/search"><img src="/search.svg" width="44px"></a>
		</div>
		<div class="upperMenu pull-right">
			<i class="fa fa-caret-left fa-lg"></i>
			<i class="fa fa-bars fa-lg"></i>
		</div>
	</div>
</template>

<template name="shortTopBar">
	<div id="shortTopBar">
		<ul id="shortTopBarNav">

			<li>
				<div class="upperMenu pull-left">
					{{#if back}}<img src="/icons/back.svg" class="goBack">{{/if}}
				</div>
			</li>

			<li><h2 class="text-center shortTopTitle"><img src="/icons/W.svg"></h2></li>
			<li><a href="/search"><img src="/icons/search.svg" class="pull-right" width="34px" id="searchIcon"></a></li>
		</ul>
	</div>
</template>

<template name="bottomBar">
	<div id="bottomBar">
		<ul id="bottomBarNav">
			<li><img src="/icons/down.svg"></li>
			<li>
				<ul id="articleActionNav" class="pull-right">
					<li><img src="/icons/bookmark.svg" class="pull-right"></li>
					<li><img src="/icons/share.svg" class="pull-right"></li>
					<li><img src="/icons/toc.svg" class="pull-right"></li>
				</ul>
			</li>
		</ul>
	</div>
</template>
