	    </div>

	    <p>The <b>fauna of Scotland</b> is generally typical of the northwest <a href="/wiki/Europe" title="Europe">European</a> part of the <a href="/wiki/Palearctic" title="Palearctic" class="mw-redirect">Palearctic</a> <a href="/wiki/Ecozone" title="Ecozone">ecozone</a>, although several of the country's larger <a href="/wiki/Mammal" title="Mammal">mammals</a> were hunted to <a href="/wiki/Extinction" title="Extinction">extinction</a> in historic times and human activity has also led to various species of wildlife being introduced. <a href="/wiki/Scotland" title="Scotland">Scotland</a>'s diverse <a href="/wiki/Temperate" title="Temperate" class="mw-redirect">temperate</a> environments support 62 species of wild mammals, including a population of <a href="/wiki/Wild_cat" title="Wild cat" class="mw-redirect">wild cats</a>, important numbers of <a href="/wiki/Grey_seal" title="Grey seal">grey</a> and <a href="/wiki/Harbour_seal" title="Harbour seal" class="mw-redirect">harbour seals</a> and the most northerly colony of <a href="/wiki/Bottlenose_dolphin" title="Bottlenose dolphin">bottlenose dolphins</a> in the world.<sup id="cite_ref-Thompson_1-0" class="reference"><a href="#cite_note-Thompson-1"><span>[</span>1<span>]</span></a></sup><sup id="cite_ref-Matt_2-0" class="reference"><a href="#cite_note-Matt-2"><span>[</span>2<span>]</span></a></sup><sup id="cite_ref-snhmam_3-0" class="reference"><a href="#cite_note-snhmam-3"><span>[</span>3<span>]</span></a></sup></p>
<p>Many populations of <a href="/wiki/Moorland" title="Moorland">moorland</a> birds, including the <a href="/wiki/Black_grouse" title="Black grouse">black</a> and <a href="/wiki/Red_grouse" title="Red grouse">red grouse</a> live here, and the country has internationally significant <a href="/wiki/Nest" title="Nest">nesting</a> grounds for <a href="/wiki/Seabirds" title="Seabirds" class="mw-redirect">seabirds</a> such as the <a href="/wiki/Northern_gannet" title="Northern gannet">northern gannet</a>.<sup id="cite_ref-4" class="reference"><a href="#cite_note-4"><span>[</span>4<span>]</span></a></sup> The <a href="/wiki/Golden_eagle" title="Golden eagle">golden eagle</a> has become a national icon,<sup id="cite_ref-5" class="reference"><a href="#cite_note-5"><span>[</span>5<span>]</span></a></sup> and <a href="/wiki/White-tailed_eagle" title="White-tailed eagle">white-tailed eagles</a> and <a href="/wiki/Osprey" title="Osprey">ospreys</a> have recently <a href="/wiki/Colonisation_(biology)" title="Colonisation (biology)">re-colonised</a> the land. The <a href="/wiki/Scottish_crossbill" title="Scottish crossbill">Scottish crossbill</a> is the only <a href="/wiki/Endemism" title="Endemism">endemic</a> <a href="/wiki/Vertebrate" title="Vertebrate">vertebrate</a> <a href="/wiki/Species" title="Species">species</a> in the UK.<sup id="cite_ref-6" class="reference"><a href="#cite_note-6"><span>[</span>6<span>]</span></a></sup><sup id="cite_ref-7" class="reference"><a href="#cite_note-7"><span>[</span>7<span>]</span></a></sup><sup id="cite_ref-8" class="reference"><a href="#cite_note-8"><span>[</span>8<span>]</span></a></sup></p>
<p>Scotland's seas are among the most biologically productive in the world; it is estimated that the total number of Scottish marine species exceeds 40,000.<sup id="cite_ref-InFish_9-0" class="reference"><a href="#cite_note-InFish-9"><span>[</span>9<span>]</span></a></sup> The <a href="/wiki/Darwin_Mounds" title="Darwin Mounds">Darwin Mounds</a> are an important area of deep sea cold water coral reefs discovered in 1998. Inland, nearly 400 genetically distinct populations of <a href="/wiki/Atlantic_salmon" title="Atlantic salmon">Atlantic salmon</a> live in Scottish rivers.<sup id="cite_ref-sefish_10-0" class="reference"><a href="#cite_note-sefish-10"><span>[</span>10<span>]</span></a></sup> Of the 42 species of fish found in the country's fresh waters, half have arrived by natural colonisation and half by human introduction.</p>
<p>Only six amphibians and four land reptiles are <a href="/wiki/Indigenous_(ecology)" title="Indigenous (ecology)">native</a> to Scotland, but many species of <a href="/wiki/Invertebrate" title="Invertebrate">invertebrates</a> live there that are otherwise rare in the United Kingdom (UK).<sup id="cite_ref-11" class="reference"><a href="#cite_note-11"><span>[</span>11<span>]</span></a></sup> An estimated 14,000 species of insect, including rare bees and butterflies protected by conservation action plans, inhabit Scotland. <a href="/wiki/Conservation_movement" title="Conservation movement">Conservation</a> agencies in the UK are concerned that climate change, especially its potential effects on mountain <a href="/wiki/Plateau" title="Plateau">plateaus</a> and <a href="/wiki/Marine_(ocean)" title="Marine (ocean)">marine</a> life, threaten much of the fauna of Scotland.<sup id="cite_ref-12" class="reference"><a href="#cite_note-12"><span>[</span>12<span>]</span></a></sup></p>
