	    <p><i><b>Nevermind</b></i> is the second studio album by the American <a href="/wiki/Rock_music" title="Rock music">rock</a> band <a href="/wiki/Nirvana_(band)" title="Nirvana (band)">Nirvana</a>, released on September 24, 1991. Produced by <a href="/wiki/Butch_Vig" title="Butch Vig">Butch Vig</a>, <i>Nevermind</i> was the group's first release on <a href="/wiki/DGC_Records" title="DGC Records">DGC Records</a>. Frontman <a href="/wiki/Kurt_Cobain" title="Kurt Cobain">Kurt Cobain</a> sought to make music outside the restrictive confines of the Seattle <a href="/wiki/Grunge" title="Grunge">grunge</a> scene, drawing influence from groups such as the <a href="/wiki/Pixies" title="Pixies">Pixies</a> and their use of "loud/quiet" dynamics. It is their first album to feature drummer <a href="/wiki/Dave_Grohl" title="Dave Grohl">Dave Grohl</a>.</p>
<p>Despite low commercial expectations by the band and its record label, <i>Nevermind</i> became a surprise success in late 1991, largely due to the popularity of its first single, "<a href="/wiki/Smells_Like_Teen_Spirit" title="Smells Like Teen Spirit">Smells Like Teen Spirit</a>". By January 1992, it had replaced <a href="/wiki/Michael_Jackson" title="Michael Jackson">Michael Jackson</a>'s album <i><a href="/wiki/Dangerous_(Michael_Jackson_album)" title="Dangerous (Michael Jackson album)">Dangerous</a></i> at number one on the <a href="/wiki/Billboard_200" title="Billboard 200"><i>Billboard</i> 200</a> chart. The album also produced three other successful singles: "<a href="/wiki/Come_as_You_Are_(Nirvana_song)" title="Come as You Are (Nirvana song)">Come as You Are</a>", "<a href="/wiki/Lithium_(Nirvana_song)" title="Lithium (Nirvana song)">Lithium</a>", and "<a href="/wiki/In_Bloom" title="In Bloom">In Bloom</a>". The <a href="/wiki/Recording_Industry_Association_of_America" title="Recording Industry Association of America">Recording Industry Association of America</a> has certified the album Diamond (over 10 million copies shipped), and the album has sold over 30 million copies worldwide. <i>Nevermind</i> was in part responsible for bringing <a href="/wiki/Alternative_rock" title="Alternative rock">alternative rock</a> to a large mainstream audience, and has been ranked highly on lists of the greatest albums of all time by publications such as <i><a href="/wiki/Rolling_Stone" title="Rolling Stone">Rolling Stone</a></i> and <i><a href="/wiki/Time_(magazine)" title="Time (magazine)">Time</a></i>.</p>
