	    	<p><b>Emilia Ortiz PÃ©rez</b> (<a href="/wiki/Tepic" title="Tepic">Tepic</a>, 1917 - Tepic, November 24, 2012) was a <a href="/wiki/Mexican_people" title="Mexican people" class="mw-redirect">Mexican</a> painter, <a href="/wiki/Cartoonist" title="Cartoonist">cartoonist</a>, <a href="/wiki/Caricaturist" title="Caricaturist" class="mw-redirect">caricaturist</a>, and poet, best known for her <a href="/wiki/Watercolor_painting" title="Watercolor painting">watercolors</a>. Her father, Abraham D. Ortiz, had arrived at Tepic originally from <a href="/wiki/Oaxaca" title="Oaxaca">Oaxaca</a> where he married Elvira Perez and engaged in haberdashery and the hardware trade. She studied painting at the <a href="/wiki/Academy_of_San_Carlos" title="Academy of San Carlos">Academy of San Carlos</a> in <a href="/wiki/Mexico_City" title="Mexico City">Mexico City</a>. Her drawings and paintings were exhibited in 1940. An author as well, her prizewinning book, <i>De mis soledades vengo</i>, was published in 1986.<sup id="cite_ref-HellerHeller2013_1-0" class="reference"><a href="#cite_note-HellerHeller2013-1"><span>[</span>1<span>]</span></a></sup> The Museo Emilia Ortiz in <a href="/wiki/Lerdo" title="Lerdo">Lerdo</a> houses Ortiz's photography and art, as well as local art.<sup id="cite_ref-NorthropCurtis2007_2-0" class="reference"><a href="#cite_note-NorthropCurtis2007-2"><span>[</span>2<span>]</span></a></sup></p>
