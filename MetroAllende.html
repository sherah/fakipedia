	    <p><b>Metro Allende</b> is a <a href="/wiki/Metro_station" title="Metro station">station</a> on <a href="/wiki/Mexico_City_Metro_Line_2" title="Mexico City Metro Line 2">Line 2</a> of the <a href="/wiki/Mexico_City_Metro" title="Mexico City Metro">Mexico City Metro</a> system.<sup id="cite_ref-metro_1-0" class="reference"><a href="#cite_note-metro-1"><span>[</span>1<span>]</span></a></sup><sup id="cite_ref-archambault_2-0" class="reference"><a href="#cite_note-archambault-2"><span>[</span>2<span>]</span></a></sup> It is located in the <a href="/wiki/Historic_center_of_Mexico_City" title="Historic center of Mexico City">Colonia Centro</a> district of the <a href="/wiki/Cuauht%C3%A9moc,_D.F." title="Cuauhtémoc, D.F.">Cuauhtémoc</a> borough of <a href="/wiki/Mexico_City" title="Mexico City">Mexico City</a>, on Tacuba street west of the main square in downtown.<sup id="cite_ref-metro_1-1" class="reference"><a href="#cite_note-metro-1"><span>[</span>1<span>]</span></a></sup></p>
<p>The logo represents the bust of general <a href="/wiki/Ignacio_Allende" title="Ignacio Allende">Ignacio Allende</a>, one of the principal instigators of the <a href="/wiki/Mexican_War_of_Independence" title="Mexican War of Independence">Mexican War of Independence</a> of 1810.<sup id="cite_ref-metro_1-2" class="reference"><a href="#cite_note-metro-1"><span>[</span>1<span>]</span></a></sup> The station opened on 14 September 1970.<sup id="cite_ref-monroy_history_3-0" class="reference"><a href="#cite_note-monroy_history-3"><span>[</span>3<span>]</span></a></sup></p>
<p>The station has the peculiar feature that its platforms are not directly connected underground as it is the case with most stations in the system. In order to change platforms at Allende one has to exit the station and cross the street, thus making it necessary to pay the fare again, a feature only shared with <a href="/wiki/Metro_Tezoz%C3%B3moc" title="Metro Tezozómoc">Metro Tezozómoc</a> in <a href="/wiki/Mexico_City_Metro_Line_6" title="Mexico City Metro Line 6" class="mw-redirect">Line 6</a>.</p>
