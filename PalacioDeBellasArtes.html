	    <p>The <b>Palacio de Bellas Artes</b> (Palace of Fine Arts) is the most important cultural center in <a href="/wiki/Mexico_City" title="Mexico City">Mexico City</a> as well as the rest of the country of Mexico.<sup id="cite_ref-vfox_1-0" class="reference"><a href="#cite_note-vfox-1"><span>[</span>1<span>]</span></a></sup> It is located on the west side of the <a href="/wiki/Historic_center_of_Mexico_City" title="Historic center of Mexico City">historic center of Mexico City</a> next to the <a href="/wiki/Mexico_City_Alameda_Central" title="Mexico City Alameda Central" class="mw-redirect">Alameda Central park</a>.</p>
<p>The first National Theater of Mexico was built in the late 19th century, but it was soon decided to tear this down in favor of a more opulent building in time for Centennial of the <a href="/wiki/Mexican_War_of_Independence" title="Mexican War of Independence">Mexican War of Independence</a> in 1910. The initial design and construction was undertaken by Italian architect <a href="/wiki/Adamo_Boari" title="Adamo Boari">Adamo Boari</a> in 1904, but complications arising from the soft subsoil and the political problem both before and during the <a href="/wiki/Mexican_Revolution" title="Mexican Revolution">Mexican Revolution</a>, hindered then stopped construction completely by 1913. Construction began again in 1932 under Mexican architect <a href="/w/index.php?title=Federico_Mariscal&amp;action=edit&amp;redlink=1" class="new" title="Federico Mariscal (page does not exist)">Federico Mariscal</a> and was completed in 1934. The exterior of the building is primarily <a href="/wiki/Neoclassical_architecture" title="Neoclassical architecture">Neoclassical</a> and <a href="/wiki/Art_Nouveau" title="Art Nouveau">Art Nouveau</a> and the interior is primarily <a href="/wiki/Art_Deco" title="Art Deco">Art Deco</a>. The building is best known for its <a href="/wiki/Mural" title="Mural">murals</a> by <a href="/wiki/Diego_Rivera" title="Diego Rivera">Diego Rivera</a>, <a href="/wiki/David_Alfaro_Siqueiros" title="David Alfaro Siqueiros">Siqueiros</a> and others, as well as the many exhibitions and theatrical performances its hosts, including the <a href="/wiki/Ballet_Folklorico_de_Mexico" title="Ballet Folklorico de Mexico" class="mw-redirect">Ballet Folklorico de Mexico</a>.<sup id="cite_ref-evisitantes_2-0" class="reference"><a href="#cite_note-evisitantes-2"><span>[</span>2<span>]</span></a></sup></p>
