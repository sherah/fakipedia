	        <p><b>Frida Kahlo de Rivera</b> (<small>Spanish pronunciation:&#160;</small><span title="Representation in the International Phonetic Alphabet (IPA)" class="IPA"><a href="/wiki/Help:IPA_for_Spanish" title="Help:IPA for Spanish">[ˈfɾiða ˈkalo]</a></span>; born <b>Magdalena Carmen Frieda Kahlo y Calderón</b>; July 6, 1907 – July 13, 1954)<sup id="cite_ref-clas.arizona.edu_1-1" class="reference"><a href="#cite_note-clas.arizona.edu-1"><span>[</span>1<span>]</span></a></sup><sup id="cite_ref-herrera_3-0" class="reference"><a href="#cite_note-herrera-3"><span>[</span>3<span>]</span></a></sup> was a <a href="/wiki/Mexican_art" title="Mexican art">Mexican painter</a><sup id="cite_ref-4" class="reference"><a href="#cite_note-4"><span>[</span>4<span>]</span></a></sup> who is best known for her self-portraits.<sup id="cite_ref-5" class="reference"><a href="#cite_note-5"><span>[</span>5<span>]</span></a></sup></p>

        <div class="mainArticle">
	         <p>Kahlo's life began and ended in Mexico City, in her home known as the <a href="/wiki/Frida_Kahlo_Museum" title="Frida Kahlo Museum">Blue House</a>. Her work has been celebrated in Mexico as emblematic of national and <a href="/wiki/Indigenous_peoples_of_the_Americas" title="Indigenous peoples of the Americas">indigenous</a> tradition and by feminists for its uncompromising depiction of the female experience and form.<sup id="cite_ref-broude_6-0" class="reference"><a href="#cite_note-broude-6"><span>[</span>6<span>]</span></a></sup></p>
	         <p><a href="/wiki/Mexican_culture" title="Mexican culture" class="mw-redirect">Mexican culture</a> and <a href="/wiki/Amerindian" title="Amerindian" class="mw-redirect">Amerindian</a> cultural tradition are important in her work, which has been sometimes characterized as <a href="/wiki/Na%C3%AFve_art" title="Naïve art">naïve art</a> or <a href="/wiki/Folk_art" title="Folk art">folk art</a>.<sup id="cite_ref-7" class="reference"><a href="#cite_note-7"><span>[</span>7<span>]</span></a></sup> Her work has also been described as <a href="/wiki/Surrealist" title="Surrealist" class="mw-redirect">surrealist</a>, and in 1938 <a href="/wiki/Andr%C3%A9_Breton" title="André Breton">André Breton</a>, principal initiator of the surrealist movement, described Kahlo's art as a "ribbon around a bomb".<sup id="cite_ref-broude_6-1" class="reference"><a href="#cite_note-broude-6"><span>[</span>6<span>]</span></a></sup> Frida rejected the "surrealist" label; she believed that her work reflected more of her reality than her dreams.<sup id="cite_ref-8" class="reference"><a href="#cite_note-8"><span>[</span>8<span>]</span></a></sup></p>
	         <p>Kahlo had a volatile marriage with the famous Mexican artist <a href="/wiki/Diego_Rivera" title="Diego Rivera">Diego Rivera</a>. She suffered lifelong health problems, many caused by a traffic accident she survived as a teenager. Recovering from her injuries isolated her from other people, and this isolation influenced her works, many of which are self-portraits of one sort or another. Kahlo suggested, "I paint myself because I am so often alone and because I am the subject I know best."<sup id="cite_ref-pp_9-0" class="reference"><a href="#cite_note-pp-9"><span>[</span>9<span>]</span></a></sup> She also stated, "I was born a bitch. I was born a painter."<sup id="cite_ref-10" class="reference"><a href="#cite_note-10"><span>[</span>10<span>]</span></a></sup></p>
	         <p></p>
	         <h2><span class="mw-headline" id="Childhood.2C_1907-_1924">Childhood, 1907- 1924</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Frida_Kahlo&amp;action=edit&amp;section=1" title="Edit section: Childhood, 1907- 1924">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
	         <p>Frida Kahlo was born on July 6, 1907, in her parents' house known as <i><a href="/wiki/Frida_Kahlo_Museum" title="Frida Kahlo Museum">La Casa Azul</a></i> (The Blue House), in <a href="/wiki/Coyoac%C3%A1n" title="Coyoacán">Coyoacán</a>. At the time, Coyoacán was a small town on the outskirts of <a href="/wiki/Mexico_City" title="Mexico City">Mexico City</a>.</p>
	         <p>Kahlo's father, <a href="/wiki/Guillermo_Kahlo" title="Guillermo Kahlo">Guillermo Kahlo</a> (1871–1941), was born Carl Wilhelm Kahlo in 1871, in <a href="/wiki/Pforzheim" title="Pforzheim">Pforzheim</a>, Germany, the son of Jakob Heinrich Kahlo and Henriette Kaufmann. During Kahlo's lifetime and subsequently, media reports stated that her father was Jewish.<sup id="cite_ref-Forward.com_11-0" class="reference"><a href="#cite_note-Forward.com-11"><span>[</span>11<span>]</span></a></sup><sup id="cite_ref-Hayden_Herrara_p5_12-0" class="reference"><a href="#cite_note-Hayden_Herrara_p5-12"><span>[</span>12<span>]</span></a></sup> However, genealogical research indicates that her father was not of Jewish heritage, but was from a <a href="/wiki/Lutheran" title="Lutheran" class="mw-redirect">Lutheran</a> family.<sup id="cite_ref-jerpost1_13-0" class="reference"><a href="#cite_note-jerpost1-13"><span>[</span>13<span>]</span></a></sup><sup id="cite_ref-14" class="reference"><a href="#cite_note-14"><span>[</span>14<span>]</span></a></sup> Photographer Carl Wilhelm Kahlo traveled to Mexico during 1891, at the age of nineteen, and upon his arrival, changed his German forename, Wilhelm, to its Spanish equivalent, <a href="/wiki/Guillermo" title="Guillermo">Guillermo</a>.<sup id="cite_ref-Forward.com_11-1" class="reference"><a href="#cite_note-Forward.com-11"><span>[</span>11<span>]</span></a></sup><sup id="cite_ref-Hayden_Herrara_p5_12-1" class="reference"><a href="#cite_note-Hayden_Herrara_p5-12"><span>[</span>12<span>]</span></a></sup></p>
	         <p>Kahlo's mother, Matilde Calderón y González, was a devout <a href="/wiki/Roman_Catholic" title="Roman Catholic" class="mw-redirect">Roman Catholic</a> of mixed <a href="/wiki/Indigenous_peoples_of_the_Americas" title="Indigenous peoples of the Americas">Amerindian</a> and Spanish ancestry.<sup id="cite_ref-Fridakahlo.com_15-0" class="reference"><a href="#cite_note-Fridakahlo.com-15"><span>[</span>15<span>]</span></a></sup><sup class="noprint Inline-Template" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Identifying_reliable_sources" title="Wikipedia:Identifying reliable sources"><span title="The material near this tag may rely on an unreliable source. (May 2015)">unreliable source?</span></a></i>]</sup> Kahlo´s parents were married soon after the death of Guillermo's first wife, which occurred during the birth of her second child. Although their marriage was quite unhappy, Guillermo and Matilde had four daughters; Kahlo was the third. She had two older half sisters who were raised in the same household. She remarked that she grew up in a world surrounded by females. However, during most of her life, she remained on amicable terms with her father.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup></p>

	               </div>
	            </div>
	         </div>
	         <p>The <a href="/wiki/Mexican_Revolution" title="Mexican Revolution">Mexican Revolution</a> began during 1910, when Kahlo was three years old. She later gave her birth date as July 7, 1910, allegedly wanting her birth to coincide with the beginning of the revolution so her life would begin with the birth of modern Mexico.<sup id="cite_ref-17" class="reference"><a href="#cite_note-17"><span>[</span>17<span>]</span></a></sup> In her writings, she recalled that her mother would usher her and her sisters inside the house as gunfire echoed in the streets of her hometown.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <p>Kahlo contracted <a href="/wiki/Polio" title="Polio" class="mw-redirect">polio</a> at age six, which left her right leg thinner than the left; she disguised this later in life by wearing long, colorful skirts. It has been conjectured that she was born with <a href="/wiki/Spina_bifida" title="Spina bifida">spina bifida</a>, a congenital condition that could have affected both spinal and leg development.<sup id="cite_ref-Budrys_18-0" class="reference"><a href="#cite_note-Budrys-18"><span>[</span>18<span>]</span></a></sup> She participated in <a href="/wiki/Boxing" title="Boxing">boxing</a> and other sports.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup></p>
	         <p>In 1922, Kahlo was enrolled in the <a href="/wiki/Escuela_Nacional_Preparatoria_(Mexico)" title="Escuela Nacional Preparatoria (Mexico)">Escuela Nacional Preparatoria</a>, one of Mexico's premier schools, where she was one of only thirty-five girls. Kahlo joined a <a href="/wiki/Clique" title="Clique">clique</a> at the school and became enamored of its strongest personality, Alejandro Gómez Arias.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <h3><span class="mw-headline" id="Bus_accident.2C_1925">Bus accident, 1925</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Frida_Kahlo&amp;action=edit&amp;section=2" title="Edit section: Bus accident, 1925">edit</a><span class="mw-editsection-bracket">]</span></span></h3>
	         <p>On September 17, 1925, Kahlo was riding in a bus that collided with a trolley car. She suffered serious injuries as a result of the accident, including a broken <a href="/wiki/Spinal_column" title="Spinal column" class="mw-redirect">spinal column</a>, a broken <a href="/wiki/Collarbone" title="Collarbone" class="mw-redirect">collarbone</a>, broken ribs, a <a href="/wiki/Broken_pelvis" title="Broken pelvis" class="mw-redirect">broken pelvis</a>, eleven fractures in her right leg, a crushed and dislocated right foot, and a dislocated shoulder. Also, an iron handrail pierced her abdomen and her <a href="/wiki/Uterus" title="Uterus">uterus</a>, compromising her reproductive capacity.<sup id="cite_ref-ZamoraKahlo1990_19-0" class="reference"><a href="#cite_note-ZamoraKahlo1990-19"><span>[</span>19<span>]</span></a></sup></p>
	         <p>The accident left her in a great deal of pain, and she spent three months recovering in a full body cast. Although she recovered from her injuries and eventually regained her ability to walk, she had <a href="/wiki/Relapse" title="Relapse">relapses</a> of extreme pain for the remainder of her life. The pain was intense and often left her confined to a hospital or bedridden for months at a time. She had as many as 35 operations as a result of the accident, mainly on her back, her right leg, and her right foot. The medical complications and permanent damage also prevented Kahlo from having a child; though she conceived three times, all of her pregnancies had to be terminated.<sup id="cite_ref-20" class="reference"><a href="#cite_note-20"><span>[</span>20<span>]</span></a></sup></p>
	         <h2><span class="mw-headline" id="Career_as_painter">Career as painter</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Frida_Kahlo&amp;action=edit&amp;section=3" title="Edit section: Career as painter">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
	         <div class="hatnote boilerplate seealso">See also: <a href="/wiki/List_of_paintings_by_Frida_Kahlo" title="List of paintings by Frida Kahlo">List of paintings by Frida Kahlo</a></div>

	         <p>After her accident, Kahlo abandoned the study of medicine and began to paint, to occupy herself during her three-month immobilization. Self-portraits were a dominant motif then. Kahlo once said, "I paint myself because I am so often alone and because I am the subject I know best."<sup id="cite_ref-pp_9-1" class="reference"><a href="#cite_note-pp-9"><span>[</span>9<span>]</span></a></sup> Her mother had a special easel made so she could paint in bed, and her father lent her his box of oil paints and some brushes.<sup id="cite_ref-21" class="reference"><a href="#cite_note-21"><span>[</span>21<span>]</span></a></sup> The 1926 painting, entitled <i>Self Portrait in a Velvet Dress</i>, shows her with a long and narrow face and neck, reflective of Italian Renaissance ideals.<sup id="cite_ref-Kahlo.2C_Frida_22-0" class="reference"><a href="#cite_note-Kahlo.2C_Frida-22"><span>[</span>22<span>]</span></a></sup></p>
	         <p>Kahlo's accident made it impossible for her to have her own children, resulting in a miscarriage when she became pregnant. Because of this, many of her pieces reference reproduction failure. She painted <i>Henry Ford Hospital</i> right after her miscarriage in 1932. In this work, Frida depicts herself on a bed bleeding, with the cold and industrial feeling from being in Detroit, shown behind her. She chose to paint on a sheet of metal.<sup id="cite_ref-Kahlo.2C_Frida_22-1" class="reference"><a href="#cite_note-Kahlo.2C_Frida-22"><span>[</span>22<span>]</span></a></sup></p>
	         <p>Kahlo created at least 140 paintings, along with dozens of drawings and studies. Of her paintings, 55 are self-portraits which often incorporate symbolic portrayals of physical and psychological wounds. She insisted, "I never painted dreams. I painted my own reality."<sup id="cite_ref-23" class="reference"><a href="#cite_note-23"><span>[</span>23<span>]</span></a></sup></p>
	         <p>Diego Rivera had a great influence on Kahlo's painting style. Kahlo had always admired Rivera and his work. She first approached him in the Public Ministry of Education, where he had been working on a mural in 1927. She showed him four of her paintings, and asked whether he considered her gifted. Rivera was impressed and said, "You have got talent." After that, he became a frequent welcomed guest at Kahlo's house. He gave her many insights about her artwork while still leaving her space to explore herself. The positive and encouraging comments made by Rivera strengthened Kahlo's wish to pursue a career as an artist.<sup id="cite_ref-Kettenmann_24-0" class="reference"><a href="#cite_note-Kettenmann-24"><span>[</span>24<span>]</span></a></sup></p>
	         <p>Kahlo was also influenced by indigenous Mexican culture, which is apparent in her use of bright colors, dramatic symbolism and primitive style. She frequently included the monkey, which in Mexican <a href="/wiki/Mythology" title="Mythology">mythology</a> is a symbol of lust, and Kahlo portrayed it as tender and protective symbols. Christian and Jewish themes are often depicted in her work.<sup id="cite_ref-25" class="reference"><a href="#cite_note-25"><span>[</span>25<span>]</span></a></sup> She combined elements of the classic religious Mexican tradition with surrealist renderings.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup></p>
	         <p>In 1938, Kahlo had her only solo gallery showing in the United States at the <a href="/wiki/Julien_Levy_Gallery" title="Julien Levy Gallery" class="mw-redirect">Julien Levy Gallery</a>. The works were well received and several prominent artists attended the event.<sup id="cite_ref-26" class="reference"><a href="#cite_note-26"><span>[</span>26<span>]</span></a></sup> At the invitation of <a href="/wiki/Andr%C3%A9_Breton" title="André Breton">André Breton</a>, she went to France during 1939 and was featured at an exhibition of her paintings in Paris. The <a href="/wiki/Louvre" title="Louvre">Louvre</a> bought one of her paintings on display, <i>The Frame</i> . It was the first work of a twentieth-century Mexican artist that the Louvre purchased.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup> Kahlo made the acquaintance of <a href="/wiki/Wolfgang_Paalen" title="Wolfgang Paalen">Wolfgang Paalen</a> and <a href="/wiki/Alice_Rahon" title="Alice Rahon">Alice Rahon</a>, whom she invited to come to Mexico.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup></p>
	         <h2><span class="mw-headline" id="Marriage.2C_1929-1954">Marriage, 1929-1954</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Frida_Kahlo&amp;action=edit&amp;section=4" title="Edit section: Marriage, 1929-1954">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
	         <div class="thumb tright">
	            <div class="thumbinner" style="width:222px;">
	               <a href="/wiki/File:Block_Kahlo_Rivera_1932.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/0/02/Block_Kahlo_Rivera_1932.jpg/220px-Block_Kahlo_Rivera_1932.jpg" width="220" height="154" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/0/02/Block_Kahlo_Rivera_1932.jpg/330px-Block_Kahlo_Rivera_1932.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/0/02/Block_Kahlo_Rivera_1932.jpg/440px-Block_Kahlo_Rivera_1932.jpg 2x" data-file-width="3718" data-file-height="2603" /></a>
	               <div class="thumbcaption">
	                  <div class="magnify"><a href="/wiki/File:Block_Kahlo_Rivera_1932.jpg" class="internal" title="Enlarge"></a></div>
	                  <a href="/wiki/Mal%C3%BA_Block" title="Malú Block">Malú Block</a> (left), Frida Kahlo (center), and <a href="/wiki/Diego_Rivera" title="Diego Rivera">Diego Rivera</a> were photographed in Manhattan by <a href="/wiki/Carl_Van_Vechten" title="Carl Van Vechten">Carl Van Vechten</a> in 1932 while Rivera was working on a commissioned mural in Rockefeller Center
	               </div>
	            </div>
	         </div>
	         <p>As a young artist, Kahlo communicated with the Mexican painter <a href="/wiki/Diego_Rivera" title="Diego Rivera">Diego Rivera</a>, whose work she admired, asking him for advice about pursuing art as a career. He recognized her talent<sup id="cite_ref-27" class="reference"><a href="#cite_note-27"><span>[</span>27<span>]</span></a></sup> and encouraged her artistic development. They began an intimate relationship and were married in 1929, despite the disapproval of Kahlo's mother.</p>
	         <p>Their marriage was often troubled. Kahlo and Rivera both had irritable temperaments and numerous extramarital affairs. The <a href="/wiki/Bisexual" title="Bisexual" class="mw-redirect">bisexual</a> Kahlo had affairs with both men and women, including <a href="/wiki/Isamu_Noguchi" title="Isamu Noguchi">Isamu Noguchi</a> and <a href="/wiki/Josephine_Baker" title="Josephine Baker">Josephine Baker</a>;<sup id="cite_ref-herrera_3-1" class="reference"><a href="#cite_note-herrera-3"><span>[</span>3<span>]</span></a></sup> Rivera knew of and tolerated her relationships with women, but her relationships with men made him jealous. For her part, Kahlo was furious when she learned that Rivera had an affair with her younger sister, Cristina. The couple divorced in November 1939, but remarried in December 1940. Their second marriage was as troubled as the first. Their living quarters were often separate, although sometimes adjacent.<sup id="cite_ref-28" class="reference"><a href="#cite_note-28"><span>[</span>28<span>]</span></a></sup></p>
	         <h2><span class="mw-headline" id="Later_years_and_death">Later years and death</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Frida_Kahlo&amp;action=edit&amp;section=5" title="Edit section: Later years and death">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
	         <p>Active <a href="/wiki/Communists" title="Communists" class="mw-redirect">communists</a>, Kahlo and Rivera befriended <a href="/wiki/Leon_Trotsky" title="Leon Trotsky">Leon Trotsky</a> during the late 1930s, after he fled Norway to Mexico to receive political asylum from the <a href="/wiki/Soviet_Union" title="Soviet Union">Soviet Union</a> during <a href="/wiki/Joseph_Stalin" title="Joseph Stalin">Joseph Stalin</a>'s leadership. During 1937, Trotsky lived initially with Rivera and then at Kahlo's home where he and Kahlo had an affair.<sup id="cite_ref-herrera_3-2" class="reference"><a href="#cite_note-herrera-3"><span>[</span>3<span>]</span></a></sup> Trotsky and his wife then relocated to another house in <a href="/wiki/Coyoac%C3%A1n" title="Coyoacán">Coyoacán</a> where, in 1940, he was assassinated. Both Kahlo and Rivera broke with <a href="/wiki/Trotskyism" title="Trotskyism">Trotskyism</a> and openly became supporters of Stalin in 1939.<sup id="cite_ref-29" class="reference"><a href="#cite_note-29"><span>[</span>29<span>]</span></a></sup> In 1938, Kahlo travelled alone to New York City for her first solo exhibition; she was celebrated "like a movie star". There she met Hungarian photographer <a href="/wiki/Nickolas_Muray" title="Nickolas Muray">Nickolas Muray</a>, with whom she began a 10 year love affair. <sup id="cite_ref-ARD_30-0" class="reference"><a href="#cite_note-ARD-30"><span>[</span>30<span>]</span></a></sup></p>
	         <p>In July 1952, Frida's right lower leg was amputated at the knee due to <a href="/wiki/Gangrene" title="Gangrene">gangrene</a>. She had had a bout of <a href="/wiki/Bronchopneumonia" title="Bronchopneumonia">bronchopneumonia</a> about that time, which left her quite frail. She was very ill throughout 1954.<sup id="cite_ref-herrera_3-3" class="reference"><a href="#cite_note-herrera-3"><span>[</span>3<span>]</span></a></sup>Diego attended to Kahlo as she had anxiety attacks. She increased her morphine consumption, betrayed by the unusually fleeting paintbrush in her paintings. In her last self portrait, she looks like a withered sunflower, "no moon at all". A few days before her death, Kahlo participated in a demonstration against the <a href="/wiki/1954_Guatemalan_coup_d%27%C3%A9tat#Operation_PBSUCCESS.23The_CIA_invasion_of_Guatemala" title="1954 Guatemalan coup d'état">CIA invasion of Guatemala</a>.<sup id="cite_ref-ARD_30-1" class="reference"><a href="#cite_note-ARD-30"><span>[</span>30<span>]</span></a></sup></p>
	         <p>Kahlo died on July 13, 1954, soon after turning 47, and was cremated according to her wishes. A few days before her death, she wrote in her diary: "I hope the exit is joyful&#160;— and I hope never to return&#160;— Frida".<sup id="cite_ref-herrera_3-4" class="reference"><a href="#cite_note-herrera-3"><span>[</span>3<span>]</span></a></sup> The official cause of death was given as a <a href="/wiki/Pulmonary_embolism" title="Pulmonary embolism">pulmonary embolism</a>, although some suspected that she died from an <a href="/wiki/Overdose" title="Overdose" class="mw-redirect">overdose</a> that may or may not have been accidental. No <a href="/wiki/Autopsy" title="Autopsy">autopsy</a> was performed. In his autobiography, Diego Rivera wrote that the day Kahlo died was the most tragic day of his life, and that, too late, he had realized that the most wonderful part of his life had been his love for her.<sup id="cite_ref-herrera_3-5" class="reference"><a href="#cite_note-herrera-3"><span>[</span>3<span>]</span></a></sup></p>
	         <p>A <a href="/wiki/Pre-Columbian" title="Pre-Columbian" class="mw-redirect">pre-Columbian</a> urn holding her ashes is on display in her former home, <i>La Casa Azul</i> (The Blue House), in <a href="/wiki/Coyoac%C3%A1n" title="Coyoacán">Coyoacán</a>, which since 1958 has been maintained as a museum housing a number of her works of art and numerous mementos and artifacts from her personal life.<sup id="cite_ref-herrera_3-6" class="reference"><a href="#cite_note-herrera-3"><span>[</span>3<span>]</span></a></sup></p>
	         <h2><span class="mw-headline" id="Posthumous_recognition">Posthumous recognition</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Frida_Kahlo&amp;action=edit&amp;section=6" title="Edit section: Posthumous recognition">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
	         <div class="thumb tright">
	            <div class="thumbinner" style="width:222px;">
	               <a href="/wiki/File:Coyoac%C3%A1n_d%C3%ADa_de_muertos_08.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Coyoac%C3%A1n_d%C3%ADa_de_muertos_08.jpg/220px-Coyoac%C3%A1n_d%C3%ADa_de_muertos_08.jpg" width="220" height="293" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Coyoac%C3%A1n_d%C3%ADa_de_muertos_08.jpg/330px-Coyoac%C3%A1n_d%C3%ADa_de_muertos_08.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Coyoac%C3%A1n_d%C3%ADa_de_muertos_08.jpg/440px-Coyoac%C3%A1n_d%C3%ADa_de_muertos_08.jpg 2x" data-file-width="1920" data-file-height="2560" /></a>
	               <div class="thumbcaption">
	                  <div class="magnify"><a href="/wiki/File:Coyoac%C3%A1n_d%C3%ADa_de_muertos_08.jpg" class="internal" title="Enlarge"></a></div>
	                  Image of Kahlo for <a href="/wiki/Day_of_the_Dead" title="Day of the Dead">Day of the Dead</a> at the Museo Frida Kahlo
	               </div>
	            </div>
	         </div>
	         <p>Aside from the 1939 acquisition by the Louvre, Kahlo's work was not widely acclaimed until decades after her death. Often she was remembered only as <a href="/wiki/Diego_Rivera" title="Diego Rivera">Diego Rivera</a>'s wife. It was not until the end of the 1970s and the early 1980s, with the beginning of <i>Neomexicanismo</i>, that she became well-known to the public.<sup id="cite_ref-Emerich_31-0" class="reference"><a href="#cite_note-Emerich-31"><span>[</span>31<span>]</span></a></sup><sup id="cite_ref-jan1990_32-0" class="reference"><a href="#cite_note-jan1990-32"><span>[</span>32<span>]</span></a></sup> It was during this time that artists such as Kahlo, <a href="/wiki/Abraham_%C3%81ngel" title="Abraham Ángel">Abraham Ángel</a>, <a href="/wiki/%C3%81ngel_Z%C3%A1rraga" title="Ángel Zárraga">Ángel Zárraga</a>, and others gained recognition, and <a href="/wiki/Jesus_Helguera" title="Jesus Helguera" class="mw-redirect">Jesus Helguera</a>'s classical calendar paintings became famous.<sup id="cite_ref-Emerich_31-1" class="reference"><a href="#cite_note-Emerich-31"><span>[</span>31<span>]</span></a></sup></p>
	         <p>Additional factors during the 1980s, helped to make her better known: The first retrospective of Kahlo's work outside Mexico exhibited alongside the photographs of <a href="/wiki/Tina_Modotti" title="Tina Modotti">Tina Modotti</a> opened at the <a href="/wiki/Whitechapel_Gallery" title="Whitechapel Gallery">Whitechapel Gallery</a> in London in May 1982, organized and co-curated by <a href="/wiki/Peter_Wollen" title="Peter Wollen">Peter Wollen</a> and <a href="/wiki/Laura_Mulvey" title="Laura Mulvey">Laura Mulvey</a>. The exhibition traveled to Sweden, Germany, Manhattan, and Mexico City.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup> The movie <i>Frida, naturaleza viva</i> (1983), directed by <a href="/wiki/Paul_Leduc_(film_director)" title="Paul Leduc (film director)">Paul Leduc</a> with <a href="/wiki/Ofelia_Medina" title="Ofelia Medina">Ofelia Medina</a> as Kahlo and painter Juan José Gurrola as Diego, was a great success.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup> Hayden Herrera published the biography, <i><a href="/wiki/Frida:_A_Biography_of_Frida_Kahlo" title="Frida: A Biography of Frida Kahlo">Frida: A Biography of Frida Kahlo</a></i> in 1983,<sup id="cite_ref-33" class="reference"><a href="#cite_note-33"><span>[</span>33<span>]</span></a></sup> which became a worldwide bestseller.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup> Raquel Tibol, a Mexican artist and personal friend of Kahlo, wrote <i>Frida Kahlo: una vida abierta</i> (2003).<sup id="cite_ref-34" class="reference"><a href="#cite_note-34"><span>[</span>34<span>]</span></a></sup> Mexican art critic and psychoanalyst <a href="/wiki/Teresa_del_Conde" title="Teresa del Conde">Teresa del Conde</a> wrote a biography in 1992<sup id="cite_ref-35" class="reference"><a href="#cite_note-35"><span>[</span>35<span>]</span></a></sup> and texts by other Mexican critics and theorists, such as Jorge Alberto Manrique appeared.<sup id="cite_ref-Emerich_31-2" class="reference"><a href="#cite_note-Emerich-31"><span>[</span>31<span>]</span></a></sup></p>
	         <div class="thumb tleft">
	            <div class="thumbinner" style="width:222px;">
	               <a href="/wiki/File:Suicide_of_Dorothy_Hale.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/en/thumb/c/c6/Suicide_of_Dorothy_Hale.jpg/220px-Suicide_of_Dorothy_Hale.jpg" width="220" height="265" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/en/thumb/c/c6/Suicide_of_Dorothy_Hale.jpg/330px-Suicide_of_Dorothy_Hale.jpg 1.5x, //upload.wikimedia.org/wikipedia/en/c/c6/Suicide_of_Dorothy_Hale.jpg 2x" data-file-width="364" data-file-height="438" /></a>
	               <div class="thumbcaption">
	                  <div class="magnify"><a href="/wiki/File:Suicide_of_Dorothy_Hale.jpg" class="internal" title="Enlarge"></a></div>
	                  Frida Kahlo, <i><a href="/wiki/The_Suicide_of_Dorothy_Hale" title="The Suicide of Dorothy Hale" class="mw-redirect">The Suicide of Dorothy Hale</a></i>, 1939, Oil on masonite, 60.4 × 48.6&#160;cm.&#160;– <a href="/wiki/The_Phoenix_Art_Museum" title="The Phoenix Art Museum" class="mw-redirect">The Phoenix Art Museum</a>, Phoenix, Arizona, USA. The legend translated: "In the city of New York on the twenty-first day of the month of October, 1938, at six o'clock in the morning, Mrs. <a href="/wiki/Dorothy_Hale" title="Dorothy Hale">Dorothy Hale</a> committed suicide by throwing herself out of a very high window of the Hampshire House building. In her memory Mrs. <a href="/wiki/Clare_Boothe_Luce" title="Clare Boothe Luce">Clare Boothe Luce</a> commissioned<sup id="cite_ref-36" class="reference"><a href="#cite_note-36"><span>[</span>36<span>]</span></a></sup> this retablo, executed by Frida Kahlo."<sup id="cite_ref-frida_37-0" class="reference"><a href="#cite_note-frida-37"><span>[</span>37<span>]</span></a></sup>
	               </div>
	            </div>
	         </div>
	         <p>From 1990–91, Kahlo's <i>Diego on my Mind</i> (1943), oil on masonite, 76 by 61 centimeters piece was used as the representative piece on the post for the <a href="/wiki/Metropolitan_Museum_of_Art" title="Metropolitan Museum of Art">Metropolitan Museum of Art</a>'s <i>Mexico: Splendors of Thirty Centuries</i> art exhibit.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup> In 1991, the opera <i>Frida</i> by <a href="/wiki/Robert_Xavier_Rodriguez" title="Robert Xavier Rodriguez">Robert Xavier Rodriguez</a>, which had been commissioned by the <a href="/wiki/American_Music_Theater_Festival" title="American Music Theater Festival" class="mw-redirect">American Music Theater Festival</a>, premiered in <a href="/wiki/Philadelphia" title="Philadelphia">Philadelphia</a>.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup></p>
	         <p>In 1994, American jazz flautist and composer <a href="/wiki/James_Newton" title="James Newton">James Newton</a> released an album inspired by Kahlo titled <i>Suite for Frida Kahlo</i> on AudioQuest Music (now known as <a href="/wiki/Sledgehammer_Blues" title="Sledgehammer Blues">Sledgehammer Blues</a>).<sup id="cite_ref-38" class="reference"><a href="#cite_note-38"><span>[</span>38<span>]</span></a></sup></p>
	         <p>On June 21, 2001, Kahlo became the first Hispanic woman to be honored with a <a href="/wiki/U.S._postage_stamp" title="U.S. postage stamp" class="mw-redirect">U.S. postage stamp</a>.<sup id="cite_ref-39" class="reference"><a href="#cite_note-39"><span>[</span>39<span>]</span></a></sup></p>
	         <p><i><a href="/wiki/Frida" title="Frida">Frida</a></i> (2002) is an American biographical movie, directed by <a href="/wiki/Julie_Taymor" title="Julie Taymor">Julie Taymor</a>, in which <a href="/wiki/Salma_Hayek" title="Salma Hayek">Salma Hayek</a> portrayed the artist.<sup id="cite_ref-Frida_2002_40-0" class="reference"><a href="#cite_note-Frida_2002-40"><span>[</span>40<span>]</span></a></sup> The film, based on Herrera's book, grossed <a href="/wiki/United_States_dollar" title="United States dollar">US$</a> 58 million worldwide.<sup id="cite_ref-Frida_2002_40-1" class="reference"><a href="#cite_note-Frida_2002-40"><span>[</span>40<span>]</span></a></sup></p>
	         <p>From June 9 to October 9, 2005, 87 paintings were presented at the <a href="/wiki/Tate_Modern" title="Tate Modern">Tate Modern</a> in London.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <p>In 2006, Kahlo's painting <i>Roots</i> (1943) set a US$5.6 million auction record for a <a href="/wiki/Latin_America" title="Latin America">Latin American</a> work.<sup id="cite_ref-41" class="reference"><a href="#cite_note-41"><span>[</span>41<span>]</span></a></sup></p>
	         <p>In 2008, a play based on Kahlo's life premiered at the <a href="/wiki/Edinburgh_Festival_Fringe" title="Edinburgh Festival Fringe">Edinburgh Festival Fringe</a>. <i>Frida Kahlo: Viva la vida!</i>, written by Mexican Humberto Robles and performed by Gael Le Cornec, received an Artistic Excellence Award and a best female performer nomination at the <a href="/wiki/Brighton_Festival_Fringe" title="Brighton Festival Fringe" class="mw-redirect">Brighton Festival Fringe</a> in 2009.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <p>In 2008, a Frida Kahlo exhibition in the United States with more than 40 of her self-portraits, still lifes, and portraits was shown at the <a href="/wiki/Walker_Art_Center" title="Walker Art Center">Walker Art Center</a> in Minneapolis, the <a href="/wiki/Philadelphia_Museum_of_Art" title="Philadelphia Museum of Art">Philadelphia Museum of Art</a>, the <a href="/wiki/San_Francisco_Museum_of_Modern_Art" title="San Francisco Museum of Modern Art">San Francisco Museum of Modern Art</a>, and other venues.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <p>During May 8 to July 5, 2009, <a href="/wiki/Nickolas_Muray" title="Nickolas Muray">Nickolas Muray</a>'s photographs of Kahlo were featured alongside her <i>Self-Portrait of Monkey</i> (1938), in an exhibition at the <a href="/wiki/Albright%E2%80%93Knox_Art_Gallery" title="Albright–Knox Art Gallery">Albright–Knox Art Gallery</a> in <a href="/wiki/Buffalo,_New_York" title="Buffalo, New York">Buffalo, New York</a>.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <p><a href="/wiki/Barbara_Kingsolver" title="Barbara Kingsolver">Barbara Kingsolver</a>'s novel, <i><a href="/wiki/The_Lacuna" title="The Lacuna">The Lacuna</a></i> (2009), features Kahlo, her life with Rivera, and her affair with Trotsky.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup></p>
	         <p>In February 2011, soprano <a href="/wiki/Dawn_Upshaw" title="Dawn Upshaw">Dawn Upshaw</a> and the <a href="/wiki/Saint_Paul_Chamber_Orchestra" title="Saint Paul Chamber Orchestra">Saint Paul Chamber Orchestra</a> premiered <i>La Centinela y La Paloma</i> (<i>The Keeper and the Dove</i>), composed by <a href="/wiki/Latin_Grammy" title="Latin Grammy" class="mw-redirect">Latin Grammy</a> composer <a href="/wiki/Gabriela_Lena_Frank" title="Gabriela Lena Frank">Gabriela Lena Frank</a> with texts by <a href="/wiki/Pulitzer_Prize" title="Pulitzer Prize">Pulitzer Prize</a> playwright <a href="/wiki/Nilo_Cruz" title="Nilo Cruz">Nilo Cruz</a>. The orchestral song cycle imagines Frida Kahlo as a spirit who returns to visit with Diego Rivera during <i><a href="/wiki/The_Day_of_the_Dead" title="The Day of the Dead" class="mw-redirect">El Día de los Muertos</a></i>.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <p>From July 9 to October 2, 2011, an exhibition of works by Frida Kahlo (1907–1954) and Diego Rivera (1886–1957), <i>Frida Kahlo and Diego Rivera: Masterpieces from the Gelman Collection</i>, was shown at <a href="/wiki/Pallant_House_Gallery" title="Pallant House Gallery">Pallant House Gallery</a>, Chichester, West Sussex.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <p>In 2012 Kahlo was inducted into the <a href="/wiki/Legacy_Walk" title="Legacy Walk">Legacy Walk</a>, an outdoor public display which celebrates <a href="/wiki/LGBT" title="LGBT">LGBT</a> history and people.<sup id="cite_ref-42" class="reference"><a href="#cite_note-42"><span>[</span>42<span>]</span></a></sup></p>
	         <p>From October 20, 2012 to January 20, 2013, Kahlo's paintings, as well as photographs of her, were featured in a dual retrospective with partner <a href="/wiki/Diego_Rivera" title="Diego Rivera">Diego Rivera</a>, entitled <i>Frida &amp; Diego: Passion, Politics, and Painting</i>, at the <a href="/wiki/Art_Gallery_of_Ontario" title="Art Gallery of Ontario">Art Gallery of Ontario</a> in <a href="/wiki/Toronto" title="Toronto">Toronto</a>. The exhibition traveled to the <a href="/wiki/High_Museum_of_Art" title="High Museum of Art">High Museum of Art</a> in <a href="/wiki/Atlanta" title="Atlanta">Atlanta</a>, February 14 to May 12, 2013.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <p>In late April 2014, a musical play written and composed by Los Angeles, California playwright Rita Ortez Provost, entitled <i>Tree of Hope</i>, was performed in West Hollywood, California at the Macha Theatre.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <p>On October 17, 2014 the four-act <a href="/wiki/Opera" title="Opera">opera</a> <i>Frida y Diego</i> by the Finnish composer <a href="/wiki/Kalevi_Aho" title="Kalevi Aho">Kalevi Aho</a> had its premiere at the <a href="/wiki/Helsinki_Music_Centre" title="Helsinki Music Centre">Helsinki Music Centre</a>, with a libretto in Spanish by Maritza Núñez.<sup id="cite_ref-43" class="reference"><a href="#cite_note-43"><span>[</span>43<span>]</span></a></sup></p>
	         <h3><span class="mw-headline" id="Centennial_celebration">Centennial celebration</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Frida_Kahlo&amp;action=edit&amp;section=7" title="Edit section: Centennial celebration">edit</a><span class="mw-editsection-bracket">]</span></span></h3>
	         <p>Kahlo's 100th birthday was commemorated June 13 through August 12, 2007, with the largest exhibit of her paintings at the <a href="/wiki/Palacio_de_Bellas_Artes" title="Palacio de Bellas Artes">Palacio de Bellas Artes</a>, which was Kahlo's first comprehensive exhibit in Mexico.<sup id="cite_ref-Largest-ever_exhibit_of_Frida_Kahlo_work_to_open_in_Mexico_44-0" class="reference"><a href="#cite_note-Largest-ever_exhibit_of_Frida_Kahlo_work_to_open_in_Mexico-44"><span>[</span>44<span>]</span></a></sup> Works were on loan from Detroit, Los Angeles, Miami, Minneapolis, San Francisco, and Nagoya, Japan. The exhibit included one-third of her artistic production, as well as manuscripts and letters that had not been displayed previously.<sup id="cite_ref-Largest-ever_exhibit_of_Frida_Kahlo_work_to_open_in_Mexico_44-1" class="reference"><a href="#cite_note-Largest-ever_exhibit_of_Frida_Kahlo_work_to_open_in_Mexico-44"><span>[</span>44<span>]</span></a></sup> The exhibit surpassed the museum´s previous attendance records.<sup id="cite_ref-Centenary_show_for_Mexican_painter_Kahlo_breaks_attendance_records_45-0" class="reference"><a href="#cite_note-Centenary_show_for_Mexican_painter_Kahlo_breaks_attendance_records-45"><span>[</span>45<span>]</span></a></sup> Some of her work was exhibited in <a href="/wiki/Monterrey" title="Monterrey">Monterrey</a>, <a href="/wiki/Nuevo_Le%C3%B3n" title="Nuevo León">Nuevo León</a>, and moved to museums in the United States during September 2007.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <p>On July 6, 2010, <a href="/wiki/Google" title="Google">Google</a> altered its standard logo to include a portrait of Kahlo, depicted in the style of her art to commemorate the 100th anniversary of her birthday,.<sup id="cite_ref-googlelogo_46-0" class="reference"><a href="#cite_note-googlelogo-46"><span>[</span>46<span>]</span></a></sup></p>
	         <p>On August 30, 2010, the <a href="/wiki/Bank_of_Mexico" title="Bank of Mexico">Bank of Mexico</a> issued a new <a href="/wiki/Mexican_peso" title="Mexican peso">MXN$</a> 500-peso note, featuring Kahlo and her painting entitled <i>Love's Embrace of the Universe, Earth, (Mexico), I, Diego, and Mr. Xólotl</i> (1949) on the back of the note while her husband Diego Rivera was on the front of the note.<sup id="cite_ref-Banxico_47-0" class="reference"><a href="#cite_note-Banxico-47"><span>[</span>47<span>]</span></a></sup></p>
	         <p>From April 30 to August 9, 2010 a "Frida Kahlo Retrospective" at the Walter-Gropius-Bau, Berlin exhibited more than 120 drawings and paintings, including several drawings never before displayed publicly. the show was touted as a "centennial" exhibition, because of Kahlo's "preferred" birth year in 1910 during the Mexican Revolution.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup></p>
	         <h3><span class="mw-headline" id="La_Casa_Azul">La Casa Azul</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Frida_Kahlo&amp;action=edit&amp;section=8" title="Edit section: La Casa Azul">edit</a><span class="mw-editsection-bracket">]</span></span></h3>
	         <p><a href="/wiki/Frida_Kahlo_Museum_(La_Casa_Azul)" title="Frida Kahlo Museum (La Casa Azul)" class="mw-redirect">La Casa Azul (The Blue House)</a> in <a href="/wiki/Coyoac%C3%A1n" title="Coyoacán">Coyoacán</a>, <a href="/wiki/Mexico_City" title="Mexico City">Mexico City</a>, also referred to as Museo Frida Kahlo since it became a museum in 1958, is the family home where Frida Kahlo grew up and to which she returned in her final years. Her father, Guillermo Kahlo, built the house in 1907 as the Kahlo family home. <a href="/wiki/Leon_Trotsky" title="Leon Trotsky">Leon Trotsky</a> stayed at this house when he first arrived in Mexico in 1937.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup> Trotsky's final site of residence in Mexico City is located in close proximity to the Casa Azul.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup></p>
	         <p>Kahlo and Rivera lived together in the Blue House between 1929 and 1954.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2014)">citation needed</span></a></i>]</sup> Diego Rivera donated it upon his death in 1957, three years after that of Kahlo.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup> The house is a museum containing artifacts of her life and is a popular tourist destination.<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (May 2015)">citation needed</span></a></i>]</sup></p>
