<template name="search">
	<div class="container">
		<div id="searchBar">
			<input type="text" class="search-input" placeholder="Search Wikipedia"> <span class="goBack">Cancel</span>
		</div>

		<div id="searchContents">
			<ul class="searchResults">
				<li class="searchResult" id="recentSearches-li">Recent searches <i class="fa fa-trash fa-lg pull-right"></i></li>
				<a href="/feeds"><li class="searchResult">Explore Wikipedia <i class="fa fa-search fa-lg pull-right"></i></li></a>

			</ul>
		</div>
	</div>
</template>
