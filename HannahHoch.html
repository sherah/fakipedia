		    <div class="leadText">
		    	<p><b>Hannah Höch</b> (<small>German:</small> <span title="Representation in the International Phonetic Alphabet (IPA)" class="IPA"><a href="/wiki/Help:IPA_for_German" title="Help:IPA for German">[hœç]</a></span>; November 1, 1889 – May 31, 1978) was a <a href="/wiki/Germany" title="Germany">German</a> <a href="/wiki/Dada" title="Dada">Dada</a> artist. She is best known for her work of the <a href="/wiki/Weimar_Germany" title="Weimar Germany" class="mw-redirect">Weimar</a> period, when she was one of the originators of <a href="/wiki/Photomontage" title="Photomontage">photomontage</a>.</p>

		    <div class="mainArticle">
		    	<h2><span class="mw-headline" id="Biography">Biography</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Hannah_H%C3%B6ch&amp;action=edit&amp;section=1" title="Edit section: Biography">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
				<p>Hannah Höch was born <b>Anna Therese Johanne Höch</b><sup id="cite_ref-1" class="reference"><a href="#cite_note-1"><span>[</span>1<span>]</span></a></sup> in <a href="/wiki/Gotha_(town)" title="Gotha (town)" class="mw-redirect">Gotha</a>, Germany. In 1912 she began classes at the School of Applied Arts in <a href="/wiki/Berlin" title="Berlin">Berlin</a> under the guidance of glass designer Harold Bergen.<sup id="cite_ref-2" class="reference"><a href="#cite_note-2"><span>[</span>2<span>]</span></a></sup> She chose the curriculum glass design and graphic arts, rather than fine arts, to please her father.<sup id="cite_ref-3" class="reference"><a href="#cite_note-3"><span>[</span>3<span>]</span></a></sup> In 1914, at the start of <a href="/wiki/World_War_I" title="World War I">World War I</a>, she left the school and returned home to Gotha to work with the <a href="/wiki/Red_Cross" title="Red Cross" class="mw-redirect">Red Cross</a>.<sup id="cite_ref-4" class="reference"><a href="#cite_note-4"><span>[</span>4<span>]</span></a></sup> In 1915 she returned to school, entering the graphics class of <a href="/wiki/Emil_Orlik" title="Emil Orlik" class="mw-redirect">Emil Orlik</a> at the National Institute of the <a href="/wiki/Kunstgewerbemuseum_Berlin" title="Kunstgewerbemuseum Berlin">Museum of Arts and Crafts</a>.<sup id="cite_ref-5" class="reference"><a href="#cite_note-5"><span>[</span>5<span>]</span></a></sup> Also in 1915, Höch began an influential friendship with <a href="/wiki/Raoul_Hausmann" title="Raoul Hausmann">Raoul Hausmann</a>, a member of the Berlin <a href="/wiki/Dada_movement" title="Dada movement" class="mw-redirect">Dada movement</a>.<sup id="cite_ref-6" class="reference"><a href="#cite_note-6"><span>[</span>6<span>]</span></a></sup> Höch's involvement with the Berlin Dadaists began in earnest in 1919. After her schooling, she worked in the handicrafts department for Ullstein Verlag (The Ullstein Press), designing dress and embroidery patterns for <i>Die Dame</i> (The Lady) and <i>Die Praktische Berlinerin</i> (The Practical Berlin Woman). The influence of this early work and training can be seen in her later work involving references to dress patterns and textiles. From 1926 to 1929 she lived and worked in the <a href="/wiki/Netherlands" title="Netherlands">Netherlands</a>. Höch made many influential friendships over the years, with <a href="/wiki/Kurt_Schwitters" title="Kurt Schwitters">Kurt Schwitters</a> and <a href="/wiki/Piet_Mondrian" title="Piet Mondrian">Piet Mondrian</a> among others. Höch, along with Hausmann, was one of the first pioneers of the art form that would come to be known as <a href="/wiki/Photomontage" title="Photomontage">photomontage</a>.</p>

				<h3><span class="mw-headline" id="Personal_life_and_relationships">Personal life and relationships</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Hannah_H%C3%B6ch&amp;action=edit&amp;section=2" title="Edit section: Personal life and relationships">edit</a><span class="mw-editsection-bracket">]</span></span></h3>
				<p>Art historian Maria Makela has characterized Höch's affair with Raoul Hausmann as "stormy", and identifies the central cause of their altercations—some of which ended in violence—in Hausmann's refusal to leave his wife.<sup id="cite_ref-Women_in_the_Metropolis_7-0" class="reference"><a href="#cite_note-Women_in_the_Metropolis-7"><span>[</span>7<span>]</span></a></sup> Hausmann continually disparaged Höch not only for her desire to marry him, which he described as a "bourgeois"<sup id="cite_ref-Women_in_the_Metropolis_7-1" class="reference"><a href="#cite_note-Women_in_the_Metropolis-7"><span>[</span>7<span>]</span></a></sup> inclination, but also for her opinions on art. Hausmann's hypocritical stance on women's emancipation spurred Höch to write "a caustic short story" entitled "The Painter" in 1920, the subject of which is "an artist who is thrown into an intense spiritual crisis when his wife asks him to do the dishes."<sup id="cite_ref-Women_in_the_Metropolis_7-2" class="reference"><a href="#cite_note-Women_in_the_Metropolis-7"><span>[</span>7<span>]</span></a></sup></p>
				<p>Höch left her seven-year relationship with Raoul Hausmann in 1922. In 1926, she began a relationship with the Dutch writer and linguist <a href="/wiki/Til_Brugman" title="Til Brugman">Mathilda ('Til') Brugman</a>, whom Höch met through mutual friends Kurt and Helma Schwitters. By autumn of 1926, Höch moved to Hague to live with Brugman, where they lived until 1929, at which time they moved to Berlin. Höch and Brugman's relationship lasted nine years, until 1935. They did not explicitly define their relationship as lesbian (likely because they did not feel it necessary or desirable), instead choosing to refer to it as a private love relationship.<sup id="cite_ref-Lavin_324-41_8-0" class="reference"><a href="#cite_note-Lavin_324-41-8"><span>[</span>8<span>]</span></a></sup> In 1935, Höch began a relationship with Kurt Matthies, whom she was married to from 1938 to 1944.<sup id="cite_ref-Lavin_324-41_8-1" class="reference"><a href="#cite_note-Lavin_324-41-8"><span>[</span>8<span>]</span></a></sup></p>
				<h3><span class="mw-headline" id="Women_In_Dada">Women In Dada</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Hannah_H%C3%B6ch&amp;action=edit&amp;section=3" title="Edit section: Women In Dada">edit</a><span class="mw-editsection-bracket">]</span></span></h3>
				<p>While the Dadaists, including <a href="/wiki/Georg_Schrimpf" title="Georg Schrimpf">Georg Schrimpf</a>, Franz Jung, and <a href="/wiki/Johannes_Baader" title="Johannes Baader">Johannes Baader</a>, "paid lip service to women's emancipation," they were clearly reluctant to include a woman among their ranks.<sup id="cite_ref-9" class="reference"><a href="#cite_note-9"><span>[</span>9<span>]</span></a></sup> <a href="/wiki/Hans_Richter_(artist)" title="Hans Richter (artist)">Hans Richter</a> described Höch's contribution to the Dada movement as the "sandwiches, beer and coffee she managed somehow to conjure up despite the shortage of money."<sup id="cite_ref-Women_in_the_Metropolis_7-3" class="reference"><a href="#cite_note-Women_in_the_Metropolis-7"><span>[</span>7<span>]</span></a></sup> Raoul Hausmann even suggested that Höch get a job to support him financially. Höch was the lone woman among the Berlin Dada group, although <a href="/wiki/Sophie_T%C3%A4uber" title="Sophie Täuber" class="mw-redirect">Sophie Täuber</a>, <a href="/wiki/Beatrice_Wood" title="Beatrice Wood">Beatrice Wood</a>, and <a href="/wiki/Elsa_von_Freytag-Loringhoven" title="Elsa von Freytag-Loringhoven">Baroness Else von Freytag-Loringhoven</a> were also important, if overlooked, Dada figures<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (February 2014)">citation needed</span></a></i>]</sup>. Höch references the hypocrisy of the Berlin Dada group and German society as a whole in her photomontage, <i>Da-Dandy.</i></p>
				<p>Höch's time at Verlang working with magazines targeted to women made her acutely aware of the difference between women in media and reality, even as the workplace provided her with many of the images that served as raw material for her own work. She was also critical of marriage, often depicting brides as <a href="/wiki/Mannequin" title="Mannequin">mannequins</a> and children, reflecting the socially pervasive idea of women as incomplete people with little control over their lives<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (February 2014)">citation needed</span></a></i>]</sup>. Höch considered herself a part of the women's movement in the 1920s, as shown in her depiction of herself in <i>Schnitt mit dem Küchenmesser DADA durch die letzte weimarer Bierbauchkulturepoche Deutschlands</i> (1919–20). Her pieces also commonly combine male and female traits into one unified being. During the era of the <a href="/wiki/Weimar_Republic" title="Weimar Republic">Weimar Republic</a>, "mannish women were both celebrated and castigated for breaking down traditional gender roles."<sup id="cite_ref-10" class="reference"><a href="#cite_note-10"><span>[</span>10<span>]</span></a></sup> Her <a href="/wiki/Androgyny" title="Androgyny">androgynous</a> characters may also have been related to her <a href="/wiki/Bisexuality" title="Bisexuality">bisexuality</a> and attraction to masculinity in women (that is, attraction to the female form paired with stereotypically masculine characteristics).</p>
				<h3><span class="mw-headline" id="Later_years">Later years</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Hannah_H%C3%B6ch&amp;action=edit&amp;section=4" title="Edit section: Later years">edit</a><span class="mw-editsection-bracket">]</span></span></h3>
				<div class="thumb tright">
				<div class="thumbinner" style="width:222px;"><a href="/wiki/File:HannahHoechsGardenhouse4.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/3/32/HannahHoechsGardenhouse4.jpg/220px-HannahHoechsGardenhouse4.jpg" width="220" height="165" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/3/32/HannahHoechsGardenhouse4.jpg/330px-HannahHoechsGardenhouse4.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/32/HannahHoechsGardenhouse4.jpg/440px-HannahHoechsGardenhouse4.jpg 2x" data-file-width="2304" data-file-height="1728" /></a>

				Hannah Höchs Gardenhouse, <a href="/wiki/Heiligensee" title="Heiligensee">Berlin-Heiligensee</a></div>

				<p>Höch spent the years of the <a href="/wiki/Third_Reich" title="Third Reich" class="mw-redirect">Third Reich</a> in Berlin, Germany, keeping a low profile. She lived in Berlin-Heiligensee, a remote area in the outskirts of Berlin, hiding in a small garden house. She married businessman and pianist Kurt Matthies in 1938 and divorced him in 1944.Though her work was not acclaimed after the war as it had been before the rise of the Third Reich, she continued to produce her photomontages and exhibit them internationally until her death in 1978, in Berlin. Her house and garden can be visited at the annual Day of the Memorial (Tag des offenen Denkmals).</p>
				<h2><span class="mw-headline" id="Works">Works</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Hannah_H%C3%B6ch&amp;action=edit&amp;section=5" title="Edit section: Works">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
				<div class="thumb tright">
				<div class="thumbinner" style="width:222px;"><a href="/wiki/File:Berlin_Hoech_ErzEngel.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/4/45/Berlin_Hoech_ErzEngel.jpg/220px-Berlin_Hoech_ErzEngel.jpg" width="220" height="303" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/4/45/Berlin_Hoech_ErzEngel.jpg/330px-Berlin_Hoech_ErzEngel.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/4/45/Berlin_Hoech_ErzEngel.jpg/440px-Berlin_Hoech_ErzEngel.jpg 2x" data-file-width="1980" data-file-height="2730" /></a>
				<div class="thumbcaption">
				<div class="magnify"><a href="/wiki/File:Berlin_Hoech_ErzEngel.jpg" class="internal" title="Enlarge"></a></div>
				<i>Der archaische Erz-Engel vom Heiligense</i>, sculpture in homage to Hannah Höch in <a href="/wiki/Berlin" title="Berlin">Berlin</a>-<a href="/wiki/Reinickendorf" title="Reinickendorf">Reinickendorf</a></div>
				</div>
				</div>
				<p>Höch was a pioneer of the art form that became known as <a href="/wiki/Photomontage" title="Photomontage">photomontage</a>. Many of her pieces sardonically critique the mass culture beauty industry at the time gaining significant momentum in mass media through the rise of fashion and advertising photography. Many of her political works from the Dada period equated women's liberation with social and political revolution.<sup id="cite_ref-11" class="reference"><a href="#cite_note-11"><span>[</span>11<span>]</span></a></sup> In particular, her photomontages often critically addressed the Weimar New Woman, collating images from contemporary magazines.<sup id="cite_ref-12" class="reference"><a href="#cite_note-12"><span>[</span>12<span>]</span></a></sup> Her works from 1926 to 1935 often depicted same sex couples, and women were once again a central theme in her work from 1963 to 1973. Höch also made strong statements on <a href="/wiki/Racial_discrimination" title="Racial discrimination" class="mw-redirect">racial discrimination</a>. Her most famous piece is <i>Schnitt mit dem Küchenmesser DADA durch die letzte weimarer Bierbauchkulturepoche Deutschlands</i> ("Cut with the Dada Kitchen Knife through the Last Weimar Beer-Belly Cultural Epoch in Germany"), a critique of <a href="/wiki/Weimar_Germany" title="Weimar Germany" class="mw-redirect">Weimar Germany</a> in 1919. This piece combines images from newspapers of the time mixed and re-created to make a new statement about life and art in the Dada movement. <i>From an Ethnographic Museum</i> (1929), one of Höch's most ambitious and highly political projects, is composed of twenty photomontages that depict images of European female bodies with images of African male bodies and masks from museum catalogues, creating collages that offer "the visual culture of two vastly separate civilizations as interchangeable—the modish European flapper loses none of her stylishness in immediate proximity to African tribal objects; likewise, the non-Western artifact is able to signify in some fundamental sense as ritual object despite its conflation with patently European features."<sup id="cite_ref-13" class="reference"><a href="#cite_note-13"><span>[</span>13<span>]</span></a></sup></p>
				<h2><span class="mw-headline" id="Exhibitions">Exhibitions</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Hannah_H%C3%B6ch&amp;action=edit&amp;section=6" title="Edit section: Exhibitions">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
				<p>Höch's work has been exhibited internationally in solo and group exhibitions.</p>
				<p>The <a href="/wiki/Whitechapel_Gallery" title="Whitechapel Gallery">Whitechapel Gallery</a> in London presented a major exhibition of Höch's work from 15 January – 23 March 2014.<sup id="cite_ref-14" class="reference"><a href="#cite_note-14"><span>[</span>14<span>]</span></a></sup> This exhibition was composed of over one hundred works from international collections that Höch created from the 1910s to 1970s. Highlights included <i>Staatshäupter (Heads of State)</i> (1918–20), <i>Hochfinanz (High Finance)</i> (1923),<i>Flucht (Flight)</i> (1931), and many works from the series <i>From an Ethnographic Museum</i>.<sup id="cite_ref-15" class="reference"><a href="#cite_note-15"><span>[</span>15<span>]</span></a></sup></p>
