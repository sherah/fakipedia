	    <p><b>Sleater-Kinney</b> (<span class="nowrap"><span title="Representation in the International Phonetic Alphabet (IPA)" class="IPA"><a href="/wiki/Help:IPA_for_English" title="Help:IPA for English">/</a></span><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English#Key" title="Help:IPA for English"><span title="/ˌ/ secondary stress follows" style="border-bottom:1px dotted">ˌ</span></a></span><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English#Key" title="Help:IPA for English"><span title="'s' in 'sigh'" style="border-bottom:1px dotted">s</span></a></span><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English#Key" title="Help:IPA for English"><span title="'l' in 'lie'" style="border-bottom:1px dotted">l</span></a></span><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English#Key" title="Help:IPA for English"><span title="/eɪ/ long 'a' in 'base'" style="border-bottom:1px dotted">eɪ</span></a></span><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English#Key" title="Help:IPA for English"><span title="'t' in 'tie'" style="border-bottom:1px dotted">t</span></a></span><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English#Key" title="Help:IPA for English"><span title="/ər/ 'er' in 'finger'" style="border-bottom:1px dotted">ər</span></a></span><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English#Key" title="Help:IPA for English"><span title="/ˈ/ primary stress follows" style="border-bottom:1px dotted">ˈ</span></a></span><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English#Key" title="Help:IPA for English"><span title="'k' in 'kind'" style="border-bottom:1px dotted">k</span></a></span><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English#Key" title="Help:IPA for English"><span title="/ɪ/ short 'i' in 'bid'" style="border-bottom:1px dotted">ɪ</span></a></span><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English#Key" title="Help:IPA for English"><span title="'n' in 'nigh'" style="border-bottom:1px dotted">n</span></a></span><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English#Key" title="Help:IPA for English"><span title="/iː/ long 'e' in 'bead'" style="border-bottom:1px dotted">iː</span></a></span><span title="Representation in the International Phonetic Alphabet (IPA)" class="IPA"><a href="/wiki/Help:IPA_for_English" title="Help:IPA for English">/</a></span></span> <span title="English pronunciation respelling" class="Unicode"><a href="/wiki/Wikipedia:Pronunciation_respelling_key" title="Wikipedia:Pronunciation respelling key"><i><b><span class="smallcaps"><span class="SMALLCAPS" style="FONT-VARIANT:SMALL-CAPS;"><span class="NOCAPS" style="TEXT-TRANSFORM:LOWERCASE;">SLAY</span></span></span></b>-tər-<b><span class="smallcaps"><span class="SMALLCAPS" style="FONT-VARIANT:SMALL-CAPS;"><span class="NOCAPS" style="TEXT-TRANSFORM:LOWERCASE;">KIN</span></span></span></b>-ee</i></a></span><sup id="cite_ref-1" class="reference"><a href="#cite_note-1"><span>[</span>1<span>]</span></a></sup>) is an <a href="/wiki/United_States" title="United States">American</a> <a href="/wiki/Rock_music" title="Rock music">rock</a> band that formed in <a href="/wiki/Olympia,_Washington" title="Olympia, Washington">Olympia, Washington</a>, in 1994. The band's lineup features <a href="/wiki/Corin_Tucker" title="Corin Tucker">Corin Tucker</a> (vocals and guitar), <a href="/wiki/Carrie_Brownstein" title="Carrie Brownstein">Carrie Brownstein</a> (guitar and vocals), and <a href="/wiki/Janet_Weiss" title="Janet Weiss">Janet Weiss</a> (drums). Sleater-Kinney is a key part of the <a href="/wiki/Riot_grrrl" title="Riot grrrl">riot grrrl</a> and <a href="/wiki/Indie_rock" title="Indie rock">indie rock</a> scenes in the <a href="/wiki/Pacific_Northwest" title="Pacific Northwest">Pacific Northwest</a>.<sup id="cite_ref-2" class="reference"><a href="#cite_note-2"><span>[</span>2<span>]</span></a></sup> The band is also known for its <a href="/wiki/Feminist" title="Feminist" class="mw-redirect">feminist</a> and <a href="/wiki/Left-wing" title="Left-wing" class="mw-redirect">left</a>-leaning politics.<sup id="cite_ref-allmusicbio_3-0" class="reference"><a href="#cite_note-allmusicbio-3"><span>[</span>3<span>]</span></a></sup></p>
<p>The band released 7 studio albums between 1994 and 2005: <i><a href="/wiki/Sleater-Kinney_(album)" title="Sleater-Kinney (album)">Sleater-Kinney</a></i> (1995), <i><a href="/wiki/Call_the_Doctor" title="Call the Doctor">Call the Doctor</a></i> (1996), <i><a href="/wiki/Dig_Me_Out" title="Dig Me Out">Dig Me Out</a></i> (1997), <i><a href="/wiki/The_Hot_Rock_(album)" title="The Hot Rock (album)">The Hot Rock</a></i> (1999), <i><a href="/wiki/All_Hands_on_the_Bad_One" title="All Hands on the Bad One">All Hands on the Bad One</a></i> (2000), <i><a href="/wiki/One_Beat" title="One Beat">One Beat</a></i> (2002) and <i><a href="/wiki/The_Woods_(album)" title="The Woods (album)">The Woods</a></i> (2005), before announcing hiatus in 2006 and devoting to solo projects. They reunited in 2014 and released <i><a href="/wiki/No_Cities_to_Love" title="No Cities to Love">No Cities to Love</a></i> on January 20, 2015.</p>
<p>Critics <a href="/wiki/Greil_Marcus" title="Greil Marcus">Greil Marcus</a> and <a href="/wiki/Robert_Christgau" title="Robert Christgau">Robert Christgau</a> have each praised Sleater-Kinney as one of the essential rock groups of the late 1990s/early 2000s. Marcus named Sleater-Kinney America's best rock band in a 2001 issue of <i><a href="/wiki/Time_(magazine)" title="Time (magazine)">Time</a></i> magazine. <a href="/wiki/Stereogum" title="Stereogum">Stereogum</a> called them the greatest living rock band in 2015.</p>
