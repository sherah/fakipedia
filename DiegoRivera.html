	    <p><b>Diego María de la Concepción Juan Nepomuceno Estanislao de la Rivera y Barrientos Acosta y Rodríguez</b>, known as <b>Diego Rivera</b> (<small>Spanish pronunciation:&#160;</small><span title="Representation in the International Phonetic Alphabet (IPA)" class="IPA"><a href="/wiki/Help:IPA_for_Spanish" title="Help:IPA for Spanish">[ˈdjeɣo riˈβeɾa]</a></span>; December 8, 1886 – November 24, 1957) was a prominent Mexican painter and the husband of <a href="/wiki/Frida_Kahlo" title="Frida Kahlo">Frida Kahlo</a>. His large wall works in <a href="/wiki/Fresco" title="Fresco">fresco</a> helped establish the <a href="/wiki/Mexican_muralism" title="Mexican muralism">Mexican Mural Movement</a> in <a href="/wiki/Mexican_art" title="Mexican art">Mexican art</a>. Between 1922 and 1953, Rivera painted <a href="/wiki/Mural" title="Mural">murals</a> among others in <a href="/wiki/Mexico_City" title="Mexico City">Mexico City</a>, <a href="/wiki/Chapingo" title="Chapingo">Chapingo</a>, <a href="/wiki/Cuernavaca" title="Cuernavaca">Cuernavaca</a>, <a href="/wiki/San_Francisco" title="San Francisco">San Francisco</a>, <a href="/wiki/Detroit" title="Detroit">Detroit</a>, and New York City.<sup id="cite_ref-1" class="reference"><a href="#cite_note-1"><span>[</span>1<span>]</span></a></sup> In 1931, a retrospective exhibition of his works was held at the <a href="/wiki/Museum_of_Modern_Art" title="Museum of Modern Art">Museum of Modern Art</a> in New York City.</p>
