	    <p>The <b>Casa de los Azulejos</b> or "House of Tiles" is an 18th-century palace in <a href="/wiki/Mexico_City" title="Mexico City">Mexico City</a>, built by the Count del Valle de Orizaba family. The building is distinguished by its facade, which is covered on three sides by blue and white tile of <a href="/wiki/Puebla" title="Puebla" class="mw-redirect">Puebla</a> state. The palace remained in private hands until near the end of the 19th century. It changed hands several times before being bought by the <a href="/wiki/Grupo_Sanborns" title="Grupo Sanborns">Sanborns</a> brothers who expanded their soda fountain/drugstore business into one of the best-recognized restaurant chains in Mexico. The house today serves as their flagship restaurant.<sup id="cite_ref-sanborns_1-0" class="reference"><a href="#cite_note-sanborns-1"><span>[</span>1<span>]</span></a></sup><sup id="cite_ref-soumaya_2-0" class="reference"><a href="#cite_note-soumaya-2"><span>[</span>2<span>]</span></a></sup></p>
